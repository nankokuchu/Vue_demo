<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>学校名称:{{name}}</h2>
    <h2>学校地址:{{address}}</h2>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false //Vue の起動時のプロダクションのヒントが表示されなくなる

    const vm = new Vue({
        el:'#root',
        data:{
            name:'棕棕爱主主学校',
            address:'阿倍野区阪南町'
        }
    })
</script>
</body>
</html>
