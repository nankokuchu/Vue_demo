<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty方法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<script type="text/javascript">
    Vue.config.productionTip = false //Vue の起動時のプロダクションのヒントが表示されなくなる
    let number=18
    let person={
        name:'zzazz',
        sex:'男'
    }
    Object.defineProperty(person,'age',{ //Object.defineProperty 方法加入的参数是不可遍历的
        // value:18,
        // enumerable:true,  //控制属性是否可以遍历，默认值是 false
        // writable:true,      //控制属性是否可以被修改，默认值是 false
        // configurable:true,   //控制属性是否可以删除，默认是 false


        //当有人读取person的age属性时，get函数()就会被调用。且返回值就是age的值
        get:function (){
            return number
        },

        //当有人修改person的age属性时，set函数()就会被调用。且会收到修改的具体值
        set(value){
            number =value
        }
    })

    // console.log(Object.keys(person))

    console.log(person)
</script>
</body>
</html>
